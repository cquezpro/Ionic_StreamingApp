<ion-view view-title="SEARCH RESULT">
  <ion-content>
    <div ng-if="message != ''">
        <div class="card">
          <div class="item item-text-wrap">
            {{message}}
          </div>
        </div>
    </div>
    <ion-list>
       <ion-item class="item item-thumbnail-left" href="#/app/series/{{item.id}}" ng-repeat="item in Data">
          <img ng-src="{{item.image}}" alt="{{item.title}}">
           <span class="badge badge-assertive" ng-if="item.type==1">series</span>
           <span class="badge badge-assertive" ng-if="item.type==2">ova</span>
            <span class="badge badge-assertive" ng-if="item.type==6">trailer</span>
             <span class="badge badge-assertive" ng-if="item.type==3">movie</span>
              <span class="badge badge-assertive" ng-if="item.type==4">live</span>
              <span class="badge badge-assertive" ng-if="item.type==5">fansub</span>
          <h2>{{item.title}}</h2>
          <p>{{item.views}} views</p>
          <ul class="star-rating-sm">
                <li class="current-rating" style="width:{{(item.rating/2)*20}}%"></li>
                <li><a class="active" href="#" class="one-star">1</a></li>
                <li><a class="active" href="#" class="two-stars">2</a></li>
                <li><a class="active" href="#" class="three-stars">3</a></li>
                <li><a class="active" href="#" class="four-stars">4</a></li>
                <li><a class="active" href="#" class="five-stars">5</a></li>
          </ul>
       </ion-item>
    <ion-list>
    <ion-infinite-scroll
      ng-if="isDataExist"
      on-infinite="loadMore()"
     >
    </ion-infinite-scroll>
  </ion-content>
</ion-view>
