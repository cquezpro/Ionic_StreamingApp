<ion-side-menus enable-menu-with-back-views="false">
  <ion-side-menu-content>
    <ion-nav-bar class="bar-stable bar-dark">
      <ion-nav-back-button>
      </ion-nav-back-button>
      
      <ion-nav-buttons side="left">
        <button class="button button-icon button-clear ion-navicon" menu-toggle="left">
        </button>
      
      </ion-nav-buttons>
      <ion-nav-buttons side="right">
        <button class="button button-icon button-clear ion-navicon" menu-toggle="right">
        </button>
      
      </ion-nav-buttons>
      
    </ion-nav-bar>
    <ion-nav-view name="menuContent"></ion-nav-view>
  </ion-side-menu-content>
 
  <ion-side-menu side="left">
    <ion-header-bar class="bar-stable bar-dark">
      <h1 class="title">Browse</h1>
    </ion-header-bar>
    <ion-content>
      <ion-list>
          <a nav-clear menu-close class="item item-icon-left" href="#/app/anime/series">
             <i class="icon ion-android-list"></i> Anime Episods
          </a>
          <a nav-clear menu-close class="item item-icon-left" href="#/app/anime/fansub">
              <i class="icon ion-android-film"></i> Anime Fansubs
          </a>
          <a nav-clear menu-close class="item item-icon-left" href="#/app/anime/movies">
              <i class="icon ion-social-instagram"></i> Anime Movies
          </a>
          <a nav-clear menu-close class="item item-icon-left" href="#/app/anime/ova">
              <i class="icon ion-social-snapchat"></i> Anime OVA's
          </a>
          <a nav-clear menu-close class="item item-icon-left" href="#/app/anime/trailers">
               <i class="icon ion-film-marker"></i> Anime Trailers
          </a>
          <a nav-clear menu-close class="item item-icon-left" href="#/app/anime/live">
               <i class="icon ion-videocamera"></i> Live Actions
          </a>
          <a nav-clear menu-close class="item item-icon-left" href="#/app/anime/rated">
               <i class="icon ion-android-happy"></i> Top Rated
          </a>
        
          </ion-list>
      </ion-list>
    </ion-content>
     
  </ion-side-menu>
  
  <ion-side-menu side="right">
      <ion-header-bar class="bar-stable bar-dark item-input-inset">
              <label class="item-input-wrapper">
                <i class="icon ion-ios-search placeholder-icon"></i>
                <input type="search" placeholder="Search" ng-model="searchQuery">
              </label>
              <a nav-clear menu-close ng-click="searchClk(searchQuery)" class="button button-clear">
                Go
              </a>
             
    </ion-header-bar>
    <ion-content>
      <ion-list>
        <a nav-clear menu-close href="#/app/advance" class="item item-icon-left">
          <i class="icon ion-search"></i>
          Advance
        </a>
        <a nav-clear menu-close class="item item-icon-left" ng-repeat="item in items" ng-click="procLink(item.name,item.redirect)" href>
            <i class="icon {{item.icon}}"></i>
            {{ item.name }}
        </a>
      </ion-list>
    </ion-content>
  </ion-side-menu>

</ion-side-menus>
